name: Deploy to Server

on:
  push:
    branches:
      - feature/refactoring
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DEV Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_DEPLOYMENT_PATH }}
            if [ ! -d ".git" ]; then
              git clone https://github.com/zoltanpal/api.palzoltan.net.git .
            fi
  
            # Fetch the latest changes
            git fetch origin
  
            # Force reset the local branch to match the remote branch
            git checkout ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}
            
            # if there is no virutal environment, create it
            if [ ! -d ".venv" ]; then
              poetry install      
            fi
            # update the latest libraries
            poetry update
            
            
